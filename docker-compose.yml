version: "3.8"
services:
  postgres:
    image: postgres:15.1
    environment: 
      POSTGRES_DB: vcc-test
      POSTGRES_USER: vcc-test
      POSTGRES_PASSWORD: vcc-test
    volumes:
      - /data/postgresql:/var/lib/postgresql/data
      - ./examples/postgres/sql:/docker-entrypoint-initdb.d
    deploy:
      mode: global
    ports:
      - target: 5432
        published: 5432

  keycloak:
    image: quay.io/keycloak/keycloak:20.0.1
    command: start-dev
    environment: 
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: localhost
      KC_DB: postgres 
      KC_DB_URL: jdbc:postgresql://10.255.255.10:5432/keycloak 
      KC_DB_PASSWORD: keycloak 
      KC_DB_USERNAME: keycloak
    depends_on:
      - postgres
    #ports:
    #  - target: 591
    #    published: 591
    #    mode: host
    deploy:
      mode: replicated
      placement:
        constraints:
          - "node.role==manager"
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=VCC_stack_default"
        - "traefik.http.routers.keycloak_route.entrypoints=websecure"
        - "traefik.http.routers.keycloak_route.rule=Host(`auth.localdomain`)"
        - "traefik.http.routers.keycloak_route.tls.domains=[main: `auth.localdomain`]"
        - "traefik.http.routers.keycloak_route.service=VCC_stack_keycloak"
        - "traefik.http.routers.keycloak_route.tls=true"
        - "traefik.http.routers.keycloak_route.middlewares=keycloak_proto"
        - "traefik.http.services.VCC_stack_keycloak.loadbalancer.server.port=8080"
        - "traefik.http.middlewares.keycloak_proto.headers.customrequestheaders.X-Forwarded-Proto=https"

  nextcloud:
    image: nextcloud:23.0-apache
    environment: 
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: nextcloud
      POSTGRES_HOST: 10.255.255.10
      NEXTCLOUD_ADMIN_USER: admin
      NEXTCLOUD_ADMIN_PASSWORD: admin
    volumes:
      - /data/nextcloud:/var/www/html
    depends_on:
      - postgres 
    #ports:
    #  - target: 8008
    #    published: 8008
    #    mode: host
    deploy:
      mode: replicated
      placement:
        constraints:
          - "node.role==manager"
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=VCC_stack_default"
        - "traefik.http.routers.nextcloud_route.entrypoints=websecure"
        - "traefik.http.routers.nextcloud_route.rule=Host(`cloud.localdomain`)"
        - "traefik.http.routers.nextcloud_route.tls.domains=[main: `cloud.localdomain`]"
        - "traefik.http.routers.nextcloud_route.service=VCC_stack_nextcloud"
        - "traefik.http.routers.nextcloud_route.tls=true"
        - "traefik.http.routers.nextcloud_route.middlewares=nextcloud_proto"
        - "traefik.http.services.VCC_stack_nextcloud.loadbalancer.server.port=80"
        - "traefik.http.middlewares.nextcloud_proto.headers.customrequestheaders.X-Forwarded-Proto=https"  

  nextcloud-keycloak-integrator:
    image: 10.255.255.10:5000/nextcloud-keycloak-integrator
    environment: 
      NEXTCLOUD_CONTAINER_NAME: VCC_stack_nextcloud
      KEYCLOAK_CONTAINER_NAME: VCC_stack_keycloak
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      SAMPLE_USER_PASSWORD: itsdifficult
      OIDC_CLIENT_ID: nextcloud 
      OIDC_PROVIDER_URL: http://10.255.255.10:8080/realms/vcc
      OIDC_LOGOUT_URL: http://10.255.255.10/apps/oidc_login/oidc
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - keycloak
      - nextcloud 
    deploy:
      mode: replicated
      placement:
        constraints:
          - "node.role==manager"
      replicas: 1
      restart_policy:
        condition: on-failure

  reverse-proxy-https-init:
    image: 10.255.255.10:5000/rev-proxy
    environment: 
     SSL_CN: "*.local"
     SSL_O: "VCC"
     SSL_C: "IT"
     SSL_DAYS: 3650
    volumes:
      - /data/certs:/etc/ssl/traefik
      - /data/traefik:/etc/traefik/dynamic
    deploy:
      restart_policy:
        condition: none
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  traefik:
    image: traefik:v2.9.6
    hostname: traefik
    volumes:
      - /data/certs:/etc/ssl/traefik
      - /data/traefik:/etc/traefik/dynamic
      - /data/traefik/logs:/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      # HTTP port
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      #  Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    depends_on:
      - reverse-proxy-https-init
      - nextcloud-keycloak-integrator  
    command:
      # enable Web UI
      - --api.insecure=true
      # set provider (Docker Swarm)
      - --providers.docker
      - --providers.docker.swarmMode=true
      # traefik http entrypoint port
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # redirect
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      # add x-forwaded-for
      - --entrypoints.web.forwardedHeaders.insecure=true
      # manually enable services exposed by traefik
      - --providers.docker.exposedByDefault=false
      # dynamic configuration files folder
      - --providers.file.directory=/etc/traefik/dynamic
      - --log.level=DEBUG
      # log
      - --accesslog=true
      - --accesslog.filePath="/logs/access.log"
      - "--log.filePath=/logs/traefik.log"
      # - --traefiklog.filePath="/logs/traefik.log"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager    