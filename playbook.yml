---
- name: Common part of the playbook for both nodes
  hosts: all
  become: true
  roles:
  - docker
  - docker_swarm
  - registry
  - database
  - keycloak
  - nextcloud
  - monitoring
  - logging
  - dashboard

- hosts: nfs-servers
  become: true
  roles:
  - nfs-server
  
- hosts: nfs-clients
  become: true
  roles:
  - nfs-client