---
- name: Common part of the playbook for both nodes
  hosts: all
  become: true
  roles:
    # - docker

- name: NFS server, Swarm cluster and registry init
  hosts: nfs-servers
  become: true
  roles:
    # - nfs-server
    # - docker_swarm-manager
    # - registry
    
- name: NFS client and Swarm worker join
  hosts: nfs-clients
  become: true
  roles:
    # - nfs-client
    # - docker_swarm-worker
    
- name: Instructing Docker hosts to trust TLS certificate and log into registry
  hosts: all
  become: true
  roles:
    # - registry-tls-common
    # - registry-login
    - prometheus-common

- name: Prepare all files for the stack
  hosts: nfs-servers
  become: true
  vars_files:
    - "{{ playbook_dir }}/secrets/secrets.yml"
  roles:
    - prepare_stack

- name: Traefik setup
  hosts: nfs-servers
  become: true
  roles:
    - traefik

- name: Prepare Database and Nextcloud
  hosts: nfs-servers
  become: true
  vars_files:
    - "{{ playbook_dir }}/secrets/secrets.yml"
  roles:
    # - database
    # - keycloak
    # - nextcloud

- name: Prepare Logging
  hosts: all
  become: true
  roles:
    - logging

- name: Deploy all services
  hosts: nfs-servers
  become: true
  vars_files:
    - "{{ playbook_dir }}/secrets/secrets.yml"
  roles:
    - stack