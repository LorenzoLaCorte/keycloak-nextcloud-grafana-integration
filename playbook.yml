---
- name: Common part of the playbook for both nodes
  hosts: all
  become: true
  roles:
  - docker
  - keycloak
  - nextcloud
  - monitoring
  - logging
  - dashboard

- name: NFS server, Swarm cluster and registry init
  hosts: nfs-servers
  become: true
  roles:
    - nfs-server
    - docker_swarm-manager
    - registry
    - database
  
- name: NFS client and Swarm worker join
  hosts: nfs-clients
  become: true
  roles:
    - nfs-client
    - docker_swarm-worker

- name: Instructing Docker hosts to trust TLS certificate and Postgres
  hosts: all
  become: true
  roles:
    - registry-tls-common

- name: Registry login
  hosts: nfs-clients
  become: true
  roles:
    - registry-client       