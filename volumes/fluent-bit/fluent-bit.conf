[SERVICE]
   Flush         1
   Log_Level     debug
   Daemon        off 

[INPUT]
   Name              tail
   Path              /var/lib/docker/containers/*/*.log
   Parser            docker
   Refresh_Interval  10
   Mem_Buf_Limit     10MB
   Skip_Long_Lines   On
   tag               logs

[OUTPUT]
   name            loki
   match           logs
   host            loki
   port            3100